<div class="row"  xmlns:th="http://www.thymeleaf.org">
	<div class="col-md-6">
		<h2>Add a channel</h2>
		<form th:action="@{/addChannel}" action="/addChannel" method="post">
			<div class="input-group">
				<input type="text" class="form-control" name="channelUrl"/> <span
					class="input-group-btn">
					<button class="btn btn-default" type="submit">Add</button>
				</span>
			</div>
			<!-- /input-group -->
		</form>

		<h2>Or upload a feed file(.opml)</h2>
		<form th:action="@{/uploadOpml}"  action="/uploadOpml" method="post" enctype="multipart/form-data">
			<div class="form-group">
				<input type="file" name="opmlFile"/>
			</div>
			<button type="submit" class="btn btn-primary">upload</button>
		</form>
	</div>


</div>
